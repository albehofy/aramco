<div class="company">
    <div class="page-overlay">
        <h2 class="text-center h2 display-5 pb-3 fw-semibold text-success">
            <span class="name-of-page fw-bold display-3">
             الشركات
            </span>
        </h2>
    </div>

    <div>
        <!-- <div class="shadow-image"></div> -->
        <div class="d-flex flex-wrap justify-content-evenly py-5">
            @for (company of companies; track $index) {
            <a [routerLink]="['/departments', company.id]" class="company card text-decoration-none user-select-none cursor-pointer m-3 text-center">
                <div class="card-image">
                    @if (company.image) {
                        <img class="card-img-top" [src]="company.image" alt="image-name" />
                    }@else {
                        <img src="/assets/images/default.jpeg" alt="">
                    }
                </div>
                <div class="card-body">
                    <h6 class="card-title fw-bolder">{{company.name}}</h6>
                    <h6>البلد : {{company.country}}</h6>
               

                </div>
            </a>
            }@empty {
                <div ngClass="no-data">
                    سنكون موجودين قريبا
                </div>
            }
        </div>
    </div>

</div>
