<div class="contact-us">
    <!-- <h2 class="text-center pb-5 mb-5">تــواصل معــنا</h2> -->
    <div class="d-flex justify-content-between contact-us-container align-items-stretch flex-wrap-reverse">
        <div class="contacts-info overflow-hidden flex-grow-1">
            <h2 class="py-3">معلومات <br> التواصل والعنوان</h2>
            <p class="py-3 title">
                خدمتك أولويتنا ونسعد بتواصلك معنا دائماً. يرجى يرجى ملء النموذج وسنتواصل معك في أقرب وقت ممكن.    
            </p>
            <div class="py-2">
                <h3 class="m-0">الخط الساخن</h3>
                <a href="tel:{{general.phone}}" class="text-white text-decoration-none">{{general.phone}}</a>
            </div>
            <div class="py-2">
                <h3 class="m-0">الموقع</h3>
                <p>
                    {{general.address}}
                </p>
            </div>
            <div class="py-2">
                <h3 class="m-0">البريد الالكترونى</h3>
                <p>
                    <a href="mailto:info@aramco-agri.com"  class="text-white text-decoration-none">{{general.email}}</a>
                </p>
            </div>
            <img src="/assets/images/flower.png" alt="flower" class="flower">
        </div>
        <div class="form-info flex-grow-1">
                <div class="alert-message">
                    <p-toast />                
                </div>
            <form  class="bg-white p-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                <p>لديك سؤال ؟</p>
                <h2 class="pb-3">ارسل لنا رسالة</h2>
                <div class="my-3">
                    <input type="text" formControlName="name"
                      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" name="name" class="form-control form-control-lg mx-1" id="name"  placeholder="الاسم">
                </div>
                <div class="d-flex my-3">
                    <input type="email" formControlName="email"
                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" name="email" class="form-control form-control-lg ms-1" id="email"  placeholder="البريد الالكتروني">
                    <input type="tel" name="tel" class="form-control form-control-lg ms-1" id="tel" placeholder="رقم الهاتف" formControlName="phone"
                      [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }">
                </div>
                <textarea rows="3" name="message" id="message" class="form-control form-control-lg my-3"  placeholder="رسالتك" formControlName="message"
                      [ngClass]="{ 'is-invalid': submitted && f['message'].errors }"></textarea>

                <button class="btn btn-success btn-lg d-block mx-auto mt-4 mb-2" type="submit" pRipple label="Show">ارسال</button>
            </form>
            <img src="/assets/images/farmer-conatc-us.png" class="farmer-contact-us" alt="farmer image">
        </div>
    </div>
</div>
